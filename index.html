<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bai Tap 7</title>
</head>
<body style="background-color: #CDCDCD;">
    <div class="container center">
        <div class="card text-center rounded-4 card_main" style="width: 442px; height: auto;">
            <div class="card-header bg-white border-0 custom_card_header">
              Register with
            </div>
            <div class="d-flex flex-row custom_ps_img">

                <div class="card rounded-4">
                    <img src="facebook.svg" alt="facebook" class="img-fluid custom_img">
                </div>

                <div class="card rounded-4">
                    <img src="apple.svg" alt="apple" class="img-fluid custom_img">
                </div>

                <div class="card rounded-4 custom_img_gg">
                    <img src="google.svg" alt="google" class="img-fluid custom_img">
                </div>
                 
            </div>
            <label class="text-center custom_or">or</label>
            <div class="card-body">
                <form action="">
                    <div data-mdb-input-init class="mb-4">
                        <div class="text-start">
                            <label class="text_label">Name</label>
                        </div>
                        <input type="text" class="form-control form-control-lg rounded-4" placeholder="Your full name">
                    </div>
    
                    <div data-mdb-input-init class="mb-4">
                        <div class="text-start">
                            <label class="text_label">Email</label>
                        </div>
                        <input type="text" class="form-control form-control-lg rounded-4" placeholder="Your email address">
                    </div>
    
                    <div data-mdb-input-init class="mb-4">
                        <div class="text-start">
                            <label class="text_label">Password</label>
                        </div>
                        <input type="text" class="form-control form-control-lg rounded-4" placeholder="Your password">
                    </div>
                    

                    <div class="d-flex flex-row" style="width: auto; height: auto;">
                        <div class="switch" style="width: 36px; height: 18px;">
                            <img src="Ellipse.svg" class="img_eclipse">
                        </div>
                        <label class="lb_remember">Remember me</label>
                    </div>

                </form>
            <div class="card-footer text-muted bg-white border-0" style="width: auto;">
              <button type="submit" class="rounded-4 btn_signup"><span class="text_btn">SIGN UP</span></button>
              <p class="custom_question pt-3">Already have an account?<a href="#" class="custom_link"> Sign in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
